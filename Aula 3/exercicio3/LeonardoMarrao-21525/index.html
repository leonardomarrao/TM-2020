<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">
    <h2 class="titulo"></h2>
    <a href="www.google.com" type="text\html" id="idLink" target="_blank">google</a>
    <div id="info">

    </div>
    <button onclick="getInfo()" >Info</button>
    <button onclick="changeColors()">Change Colors</button>

    <h1 class="titulo">Tabela</h1>

    <table>
        <tr>
            <td>00</td>
            <td>01</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>

    </table>

</div>
<script>
    function changeColors() {
        var titulosVar = document.getElementsByClassName("titulo");
        for( let titulo of titulosVar) {
            titulo.style.color = "red";
        }
    }

    function getInfo() {
        var link = document.getElementById("idLink");
        var lista = document.getElementById("info");

        lista.innerHTML =
            "ID:" + link.id + "<br>" +
            "Target:" + link.target + "<br>" +
            "Type:" + link.type + "<br>" +
            "Href:" + link.href + "<br>";

    }

    function setClick() {
        var cells = document.getElementsByTagName("td");
        console.log(cells)
        for (var i=0; i<cells.length; i++) {
            cells[i].onclick= function() {
                this.innerText = clickTd()
                this.style.backgroundColor = "green";
            }
        }
    }

    function clickTd() {
        return prompt("novo valor");
    }

    setClick();
    //setTimeout(()=>setClick(), 0);
</script>
</body>
</html>
